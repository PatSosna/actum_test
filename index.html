    <div class="main">
        <div class="container">
            <div class="row">

                <div class="col-md-8 mr-auto">
                    <form id="ContactForm">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Name*</label>
                                <div class="help-block with-errors"></div>
                                <input type="text" class="form-control" name="name" id="inputName" data-error="Field is empty"
                                    required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputSurname">Surname*</label>
                                <div class="help-block with-errors"></div>
                                <input type="text" class="form-control" name="surname" id="inputSurname" data-error="Field is empty"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDate">Date of birth</label>
                            <input type="date" class="form-control" name="date" id="inputDate">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email*</label>
                            <div class="help-block with-errors"></div>
                            <input type="text" class="form-control" name="email" id="inputEmail" onfocus="isEmail();"
                                data-error="Email address is invalid" required>
                        </div>
                        <div class="form-group">
                            <label for="inputGender">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderRadio" id="radioFemale" value="female"
                                    checked>
                                <label class="form-check-label" for="radioFemale">
                                    Female
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderRadio" id="radioMale" value="male">
                                <label class="form-check-label" for="radioMale">
                                    Male
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputChildrens">Number of children</label>
                            <input type="number" class="form-control" name="children" id="inputChildrens">
                        </div>

                        <input type="submit" class="btn btn-success" value="Submit">
                    </form>
                </div>
            </div>
